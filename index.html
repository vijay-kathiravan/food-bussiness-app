<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Business App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <nav class="bg-green-600 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Nisa Catering</h1>
      <button id="cartButton" class="relative bg-green-700 px-4 py-2 rounded-full">
        ðŸ›’ Cart (<span id="cartCount">0</span>)
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mx-auto p-4">
    <h2 class="text-3xl font-bold text-center my-6">Menu</h2>
    <div id="menu" class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Menu Items will be dynamically added here -->
    </div>
  </div>

  <!-- Cart Modal -->
  <div id="cartModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
    <div class="bg-white p-6 rounded-lg w-96">
      <h2 class="text-2xl font-bold mb-4">Your Cart</h2>
      <ul id="cartItems" class="space-y-2">
        <!-- Cart items will be dynamically added here -->
      </ul>
      <div class="mt-4 flex justify-between items-center">
        <p class="font-bold text-lg">Total: $<span id="cartTotal">0.00</span></p>
        <button id="checkoutButton" class="bg-green-600 text-white px-4 py-2 rounded">Checkout</button>
      </div>
      <button id="closeCart" class="mt-4 text-red-500">Close</button>
    </div>
  </div>

  <!-- Move Script to the Bottom -->
  <script src="app.js"></script>
</body>
</html>
